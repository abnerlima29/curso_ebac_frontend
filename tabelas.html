<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matemática</caption>
        <THEad>
            <tr>
                <th>Nomo do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </THEad>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <td>Aluno B</td>
            <td>7</td>
        </tbody>
        <tfoot>
            <tr>
                <td>média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
